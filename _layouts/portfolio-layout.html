---
layout: default
---
<nav class="nex">
	<ul class="grid">
		{% if page.previous %}
			<li class="unit unit-xs-1-2"><a class="back" href="{{site.baseurl}}{{page.previous.url}}">Back</a></li>
		{% endif %}

		{% if page.next %}
			<li class="unit unit-xs-1-2 {% if page.previous == nil %}unit-offset-xs-1-2{% endif %}"><a class="next" href="{{site.baseurl}}{{page.next.url}}">Next</a></li>
		{% endif %}
	</ul>
</nav>

<main>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h1>{{ page.title}}</h1>
		<!-- title -->
	</div>
</div>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h2>Concept</h2>
	</div>
		<div class="unit unit-xs-1 gutter">
			 <p> {{ page.concept }} </p>
		</div>
	</div>
</div>

<div class="grid push-1-2">
	<div class="unit unit-xs-1 text-center">
		<h2>Process</h2>
	</div>
		<div class="unit unit-xs-1 unit-s-1 gutter">
			<p> {{ page.process }} </p>
		</div>
			<div class="process-large">
				<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
					<img class="img-flex" src="http://placehold.it/350x300/3f5cff" alt="">
				</div>
				<div class="unit unit-xs-1 unit-s-1-2 unit-m-1-3 unit-l-1-3">
					<img class="img-flex" src="http://placehold.it/350x300/3f5cff" alt="">
				</div>
				<div class="unit unit-xs-1 unit-s-1-2 unit-m-1-3 unit-l-1-3">
					<img class="img-flex" src="http://placehold.it/350x300/3f5cff" alt="">
				</div>
			</div>
</div>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h2>Final</h2>
	</div>
		<div class="unit unit-xs-1 gutter">
			<p> {{ page.finalwords }}</p>
		</div>
	<div class="process-large">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
				<img class="img-flex" src="http://placehold.it/600x300/3f5cff" alt="">
			</div>
			<div class="unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
				<img class="img-flex" src="http://placehold.it/600x300/3f5cff" alt="">
			</div>
			<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 push">
				<img class="img-flex" src="http://placehold.it/600x300/3f5cff" alt="">
			</div>
	</div>
</div>


</main>
