---
layout: default
---

<!-- logo stuff (sider really) -->

	<nav class="nav">
		<ul class="nav-pad">
			{% if page.next %}
				<li><a class="nex-list-nav" href="{{site.baseurl}}{{page.next.url}}">Next</a></li>
			{% endif %}

			{% if page.previous %}
				<li><a class="nex-list-nav" href="{{site.baseurl}}{{page.previous.url}}">Back</a></li>
			{% endif %}
		</ul>
	</nav>


<nav class="unit unit-xs-1 nex">
	<ul class="">
		{% if page.previous %}
			<li><a class="back unit-xs-1-2" href="{{site.baseurl}}{{page.previous.url}}">Back</a></li>
		{% endif %}

		{% if page.next %}
			<li><a class="next unit-push-xs-4-4 unit-xs-1-2" href="{{site.baseurl}}{{page.next.url}}">Next</a></li>
		{% endif %}
	</ul>
</nav>

<main>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h1>{{ page.title}}</h1>
		<!-- title -->
	</div>
</div>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h2>Concept</h2>
	</div>
		<div class="unit unit-xs-1 gutter">
			 <p> {{ page.concept }} </p>
<!--concept -->
		</div>
	</div>
</div>

{{content}}

</main>
