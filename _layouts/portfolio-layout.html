<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/grid.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/type.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>

<header class="head grid" id="top">
<!-- logo stuff (sider really) -->
<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-2-3 unit-l-1">
	<input type="checkbox" class="nav-check" id="nav-check">
		<label class="nav-label" for="nav-check">
			<img class="gutter-2 nav-open" src="{{site.baseurl}}/icons/nav-open.svg" alt="Open Navigation">
			<img class="gutter-2 nav-close" src="{{site.baseurl}}/icons/nav-close.svg" alt="Close Navigation">
		</label>
	<nav class="nav">
		<ul class="nav-pad">
			<li><a href="{{site.baseurl}}/index.html">Home</a></li>
			<li><a href="{{site.baseurl}}/index.html">Contact</a></li>
			<li><a class="nex-list-nav" href="{{ page.next.url }}">Next</a></li>
			<li><a class="nex-list-nav" href="{{ page.previous.url }}">Back</a></li>
		</ul>
	</nav>
</div>

<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1 text-right">
	<img class="logo" src="{{site.baseurl}}/img/temp-logo.svg">
</div>

<nav class="unit unit-xs-1 nex">
	<ul class="">
		<li><a class="back unit-xs-1-2" href="{{ page.previous.url }}">Back</a></li>
		<li><a class="next unit-push-xs-4-4 unit-xs-1-2" href="{{ page.next.url }}">Next</a></li>
	</ul>
</nav>

</header>

<main>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h1></h1>
		<!-- title -->
	</div>
</div>

<div class="grid">
	<div class="unit unit-xs-1 text-center">
		<h2>Concept</h2>
	</div>
		<div class="unit unit-xs-1 gutter">
			 <p> {{ post.concept }} </p>
<!--concept -->
		</div>
	</div>
</div>

{{content}}

</main>

<footer class="grid foot">
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-2-3 unit-l-2-3">
		<a href="#top"> <img class="gutter-1-2 bck2top" src="{{site.baseurl}}/icons/back-to-top.svg" alt="back to top"></a>
	</div>
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 text-right">
		<img class="logo-foot" src="{{site.baseurl}}/img/temp-logo.svg">
	</div>
</footer>

</body>
</html>
