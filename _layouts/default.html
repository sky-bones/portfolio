<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>{{site.baseurl}}{{page.title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/grid.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/type.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">

		<link href='https://fonts.googleapis.com/css?family=Halant:500,700' rel='stylesheet' type='text/css'>

	<meta property="og:type" content="article">
  <meta property="og:title" content="{{page.title}}">
  <meta property="og:url" content="http://enichols.ca/">
  <!-- Image dimensions: minimum 200x200; recommended 1500x1500 -->
  <meta property="og:image" content="http://fullurl.com/to-this/image.jpg">
  <meta property="og:site_name" content="Elizabeth Nichols">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:url" content="http://enichols.ca">
  <meta name="twitter:description" content="{{page.description}}">
  <!-- The image should be 120x120 pixels in dimension -->
  <meta name="twitter:image" content="http://fullurl.com/to-this/image.jpg">


</head>


<div class="skip-links">
<a  href="#banner">Jump to header</a>
<a href="#navigation">Jump to navigation</a>
<a href="#main">Jump to main content</a>
<a  href="#footer" alt="on large screens, there is no footer">Jump to footer</a>
</div>

<body>

<header class="head grid" id="banner" role="banner">
<!-- logo stuff (sider really) -->
<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-2-3 unit-l-1">
	<input type="checkbox" class="nav-check" id="nav-check">
		<label class="nav-label" for="nav-check">
			<img class="nav-open" src="{{site.baseurl}}/icons/nav-open.svg" alt="Open Navigation">
			<img class="nav-close" src="{{site.baseurl}}/icons/nav-close.svg" alt="Close Navigation">
		</label>
	<nav class="nav-pad nav" id="navigation" role="navigation">
		<ul>
			<li><a href="{{site.baseurl}}/" {% if page.url == '/' %} class="current" {% endif %}>Home</a></li>
			<li><a href="{{ site.baseurl }}/2015/10/20/accursed">Portfolio</a></li>
			<li><a href="{{ site.baseurl }}/contact/" {% if page.url == '/contact/' %} class="current" {% endif %} >Contact</a></li>

		</ul>
	</nav>
</div>

<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1 text-right">
	<a href="{{site.baseurl}}/index.html"> <img class="logo" src="{{site.baseurl}}/img/logo-2.svg" alt="link back to home" role="img" ></a>
</div>

</header>

{{content}}

<footer class="grid foot" id="footer" role="footer">
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-2-3 unit-l-2-3">
		<a href="#top"> <img class="gutter-1-2 bck2top" src="{{site.baseurl}}/icons/back-to-top.svg" alt="back to top"></a>
	</div>
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 text-right">
		<img class="logo-foot" src="{{site.baseurl}}/img/logo-2.svg" alt="">
	</div>
</footer>


</body>
</html>
