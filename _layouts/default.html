<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Elizabeth Nichols</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/grid.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/type.css">
		<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">

	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Halant:500|VT323' rel='stylesheet' type='text/css'>
</head>


<body>

<header class="head grid" id="top">
<!-- logo stuff (sider really) -->
<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-2-3 unit-l-1">
	<input type="checkbox" class="nav-check" id="nav-check">
		<label class="nav-label" for="nav-check">
			<img class="nav-open" src="{{site.baseurl}}/icons/nav-open.svg" alt="Open Navigation">
			<img class="nav-close" src="{{site.baseurl}}/icons/nav-close.svg" alt="Close Navigation">
		</label>
	<nav class="nav-pad nav">
		<ul>
		{% if page.layout == "portfolio-layout" %}
		<li><a class="" href="{{site.baseurl}}/">Home</a></li>
		{% endif %}

		<!-- im trying to have the index page have the work link and all other pages have the home link. im not really sure how to format. right now it's taking up the same space at the back/next links-->

		{% if page.url == "/" %}
			<li><a class="" href="{{ site.baseurl }}/2015/10/20/accursed">Work</a></li>
		{% endif %}

			<li><a class="" href="{{ site.baseurl }}/contact/">Contact</a></li>
		</ul>
	</nav>
</div>

<div class=" unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1 text-right">
	<a href="{{site.baseurl}}/index.html"> <img class="logo" src="{{site.baseurl}}/img/temp-logo.svg"></a>
</div>

</header>

{{content}}


<footer class="grid foot">
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-2-3 unit-l-2-3">
		<a href="#top"> <img class="gutter-1-2 bck2top" src="{{site.baseurl}}/icons/back-to-top.svg" alt="back to top"></a>
	</div>
	<div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-3 unit-l-1-3 text-right">
		<img class="logo-foot" src="{{site.baseurl}}/img/temp-logo.svg">
	</div>
</footer>


</body>
</html>
