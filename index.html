---
layout: default
---


<div class="grid">
	<div class="unit unit-xs-1 title-align pad-t">
		<h1>Graphic Designer &amp; Writer</h1>
	</div>
</div>


<div class="grid push">

{% for post in site.posts %}

	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-4">
		<a class="ptf-img-lnk img-link" href="{{site.baseurl}}{{ post.url }}">
			<img class="img-flex" src="https://cdn.rawgit.com/sky-bones/portfolio/8029915528fb33ef6cf7357c2ee170874cec02cb/img/thumbs/{{post.imagename}}" alt="{{site.baseurl}}{{post.thumbalt}}">

				<div class="overlay">
					<h3>{{ post.title }}</h3>
				</div>
		</a>
	</div>

{% endfor %}

</div>
</div>
