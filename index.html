---
layout: default
---


<div class="grid">
	<div class="unit unit-xs-1 title-align pad-t">
		<h1>Graphic Designer &amp; Writer</h1>
			<p>I'm graduating from Algonquin College in 2016, currently looking for an internship. I'm fond of colours that are way too bright, science fiction, and making sure group projects are fair.
		</p>
	</div>
</div>


<div class="grid push">

{% for post in site.posts %}

	<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 island-1-4">
		<a class="ptf-img-lnk img-link" href="{{site.baseurl}}{{ post.url }}">
			<img class="img-flex" src="https://cdn.rawgit.com/sky-bones/portfolio/a7167a9fdc1e80799e097424f0a182a647b4b91e/img/thumbs/{{post.imagename}}" alt="{{site.baseurl}}{{post.thumbalt}}">

				<div class="overlay">
					<h3>{{ post.title }}</h3>
				</div>
		</a>
	</div>

{% endfor %}

</div>
</div>
